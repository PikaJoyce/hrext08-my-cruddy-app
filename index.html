<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="container">
        <h1>Potato Timer</h1>
        <div class="timeDiv">
            <p id="title1">Session Time</p>
            <button href="#" class="btn btn-primary" id="minus5Clock">-</button>
            <h2 id="timeType"></h2>
            <h2 id="num">5</h2>
            <button href="#" class="btn btn-primary" id="add5Clock">+</button>
            <button href="#" class="btn btn-primary" id="reset">Reset</button>
        </div>
        <div id="breakDiv">
            <p id="title1">Break Time</p>
            <button href="#" class="btn btn-primary" id="minus5Break">-</button>
            <h2 id="breakNum">5</h2>
            <button hrgit ef="#" class="btn btn-primary" id="add5Break">+</button>
        </div>
        <button href="#" class="btn btn-primary" id="start">Start</button>
    </div>
</body>
</html>
